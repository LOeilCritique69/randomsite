<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wasting Time</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">30</div>
    <video id="videoPlayer" controls autoplay></video>

<script>
    const timerElement = document.getElementById('timer');
    const videoPlayer = document.getElementById('videoPlayer');

    let countdown = 30;
    let videos = [];

    // Charger le fichier JSON
    async function loadVideos() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();
            videos = data.videos;

            if (videos.length > 0) {
                videoPlayer.src = getRandomVideo();
                videoPlayer.type = "video/mp4";
                videoPlayer.play();
            } else {
                console.error("Aucune vidéo trouvée dans data.json");
            }
        } catch (error) {
            console.error("Erreur de chargement du JSON :", error);
        }
    }

    function getRandomVideo() {
        const randomIndex = Math.floor(Math.random() * videos.length);
        // Encode chaque segment du chemin pour éviter les problèmes avec Netlify
        return videos[randomIndex].split('/').map(encodeURIComponent).join('/');
    }

    function changeVideo() {
        const videoSrc = getRandomVideo();
        videoPlayer.src = videoSrc;
        videoPlayer.type = "video/mp4";
        videoPlayer.play();
    }

    // Compte à rebours toutes les secondes
    setInterval(() => {
        countdown--;
        timerElement.textContent = countdown;

        if (countdown <= 0) {
            changeVideo();
            countdown = 30; // Reset
        }
    }, 1000);

    // Lancer le chargement des vidéos
    loadVideos();
</script>
</body>
</html>
